language: node_js
env:
  global:
    secure: 
sudo: required
services:
- docker
git:
  submodules: false
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- make
- docker build -t exitnode .
- ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
- ./bin/doctl-sshkey ~/.ssh/.ssh/id_rsa.pub save
script:
- DEBUG=1 ./bin/bengomesh-docker digitalocean-exitnode test
after_script:
- ./bin/doctl-sshkey ~/.ssh/.ssh/id_rsa.pub delete
dd:
  secure: 
